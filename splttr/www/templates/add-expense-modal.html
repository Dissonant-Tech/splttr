<ion-modal-view>
	<ion-header-bar>
		  <h1 class="title">Add Expense</h1>
		  <div class="buttons">
		    <button class="button button-clear button-positive" ng-click="closeExpenseModal()">Close</button>
		  </div>
	</ion-header-bar>
	<ion-content>
		<form name="newTabForm" novalidate>
			<div class="list">

				<label class="item squad-modal">
					<span class="input-label">Invite to tab</span>
					<label class="item item-input search">
					  <i class="icon ion-search placeholder-icon"></i>
					  <input type="search" placeholder="Search">
					</label>
				</label>

				<div class="modal-input padding">

					<label class="item item-input item-floating-label modal-label">
						<span class="input-label">Title</span>
						<input type="text" placeholder="Title" ng-model="newTab.title" required>
					</label>

					<label class="item item-input item-floating-label modal-label">
						<span class="input-label">Balance</span>
						<input type="number" placeholder="Balance" ng-model="newTab.balance" required>
					</label>

					<span class="input-label padding modal-label textarea-label">Description</span>
					<label class="item item-input textarea-wrapper">	
					    <textarea placeholder="Road trip, gas money, lunch, etc..." ng-model="newTab.desc" required></textarea>
				  	</label>

			  	</div>

				<div class="padding">
					<button type="button" class="button button-block button-balanced" ng-disabled="newTabForm.$invalid" ng-click="saveNewTab()">
					  	Done
					</button>
				</div>
			</div>
		</form>
	</ion-content>
</ion-modal-view>
