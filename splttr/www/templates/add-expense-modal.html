<ion-modal-view>
	<ion-header-bar>
		  <h1 class="title">Add Expense</h1>
		  <div class="buttons">
		    <button class="button button-clear button-positive" ng-click="closeExpenseModal()">Close</button>
		  </div>
	</ion-header-bar>
	<ion-content>
		<form name="newExpenseForm" novalidate>
			<div class="list">

				<!-- MODAL MEMBER SEARCH -->
				<div class="modal-members-list item">
					<span class="input-label">Add to expense</span>
					<label class="item item-input search">
					  <i class="icon ion-search placeholder-icon"></i>
					  <input type="search" placeholder="Search">
					</label>
					<ion-scroll class="member-list-scroll" zooming="false" direction="x" style="width: 2000px;">
					    <div class="tab-content-squad-wrapper">
					                <ul class="squad-list">
					                    <li style="background-image: url(./img/max.png);" on-tap="addMemberToTab()" class="member-selected"></li>
					                    <li style="background-image: url(./img/adam.jpg);" on-tap="addMemberToTab()"></li>
					                    <li style="background-image: url(./img/ben.png);" on-tap="addMemberToTab()"></li>
					                    <li style="background-image: url(./img/perry.png);" on-tap="addMemberToTab()"></li>
					                    <li style="background-image: url(./img/mike.png);" on-tap="addMemberToTab()"></li>
					                    <li style="background-image: url(./img/max.png);" on-tap="addMemberToTab()"></li>
					                    <li style="background-image: url(./img/max.png);" on-tap="addMemberToTab()"></li>
					                    <li style="background-image: url(./img/max.png);" on-tap="addMemberToTab()"></li>
					                </ul>
					            </div>
					</ion-scroll>
					<div class="modal-tip-wrapper">
						<span class="modal-tip">Expense cost will be split evenly amongst members added</span>
					</div>
				</div>

				<!-- MODAL INPUT FIELDS -->
				<div class="modal-input padding">

					<label class="item item-input item-floating-label modal-label">
						<span class="input-label">Title</span>
						<input type="text" placeholder="Title" ng-model="newExpense.title" required>
					</label>

					<label class="item item-input item-floating-label modal-label">
						<span class="input-label">Amount</span>
						<input type="number" placeholder="Amount" ng-model="newExpense.balance" required>
					</label>

			  	</div>

			  	<!-- MODAL BUTTON -->
				<div class="padding">
					<button type="button" class="button button-block button-positive" ng-disabled="newExpenseForm.$invalid" ng-click="addExpense()">
					  	Add Expense
					</button>
				</div>

			</div>
		</form>
	</ion-content>
</ion-modal-view>
