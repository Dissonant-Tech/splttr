<ion-modal-view>

	<ion-header-bar>
		  <h1 class="title">Create new tab</h1>
		  <div class="buttons">
		    <button class="button button-clear button-positive" ng-click="closeModal()">Close</button>
		  </div>
	</ion-header-bar>
	<ion-content class="">
		<form name="newTabForm" novalidate>
			<div class="list">

				<label class="item squad-modal">
					<span class="input-label">Invite to tab</span>
					<label class="item item-input search">
					  <i class="icon ion-search placeholder-icon"></i>
					  <input type="search" placeholder="Search">
					</label>
					<ion-scroll zooming="false" direction="x" style="width: 2000px;">
					    <div class="tab-content-squad-wrapper">
					                <ul class="squad-list">
					                    <li style="background-image: url(./img/max.png);"></li>
					                    <li style="background-image: url(./img/adam.jpg);"></li>
					                    <li style="background-image: url(./img/ben.png);"></li>
					                    <li style="background-image: url(./img/perry.png);"></li>
					                    <li style="background-image: url(./img/mike.png);"></li>
					                    <li style="background-image: url(./img/max.png);"></li>
					                    <li style="background-image: url(./img/max.png);"></li>
					                    <li style="background-image: url(./img/max.png);"></li>
					                </ul>
					            </div>
					</ion-scroll>
				</label>

				<div class="modal-input padding">

					<label class="item item-input item-floating-label modal-label">
						<span class="input-label">Title</span>
						<input type="text" placeholder="Title" ng-model="newTab.title" required>
					</label>

					<label class="item item-input item-floating-label modal-label">
						<span class="input-label">Balance</span>
						<input type="number" placeholder="Balance" ng-model="newTab.balance" required>
					</label>

					<span class="input-label padding modal-label textarea-label">Description</span>
					<label class="item item-input textarea-wrapper">	
					    <textarea placeholder="Road trip, gas money, lunch, etc..." ng-model="newTab.desc" required></textarea>
				  	</label>

			  	</div>

				<div class="padding modal-done-button-wrapper">
					<button type="button" class="button button-block button-balanced" ng-disabled="newTabForm.$invalid" ng-click="saveNewTab()">
					  	Done
					</button>
				</div>
			</div>
		</form>
	</ion-content>
</ion-modal-view>
