<ion-view view-title="Forgot Password">
    <ion-view hide-nav-bar="true"></ion-nav-bar>
    <ion-content class="padding login" scroll="false">
        <div class="login-wrapper">
            <div class="login-title-wrapper">
                <h1 style="font-size: 3em">Forgot Password</h1>
                <span>Enter your Splyttr username</span>
            </div>
            <form name="resetPasswordForm" novalidate>
            <div class="list list-inset padding login-options-wrapper">
                <label class="item item-input item-floating-label">
                  <span class="input-label">Username</span>
                  <input type="text" placeholder="Username" ng-model="user.username" required>
                </label>
            </div>
            <div class="login-button-wrapper">
                <button class="button button-outline button-light login-button" type="submit" ng-click="forgotPassword()" ng-disabled="resetPasswordForm.$invalid">
                    Reset Password
                </button>
                <a href="#/login" nav-direction="back" title="Sign into your existing account">Already have an account?</a>
            </div>
        </div>
    </ion-content>
</ion-view>
