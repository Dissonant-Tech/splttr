<ion-view view-title="Expense Title">
	<ion-content class="padding">

		<div class="card">
			<div class="item item-divider">
				Expense details
			</div>
			<div class="item item-text-wrap">
				<h2 class="expense-title">Remaining balance: {{expense.total}}</h2>
				<p>{{expense.description}}</p>
			</div>
			<div class="item item-divider">
				Members
			</div>
			<div class="item item-text-wrap">
				<p>These members still owe money for this expense</p>
			</div>
		</div>



		<button class="button button-block button-assertive" ng-click="deleteExpense()">
			Delete Expense
		</button>		
	</ion-content>
</ion-view>
