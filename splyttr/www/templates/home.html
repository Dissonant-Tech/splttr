<ion-view view-title="Splyttr">
    <ion-content class="padding tab-home">
        <ion-refresher pulling-text="Pull to refresh..." on-refresh="refreshTabList()"></ion-refresher>
        <div class="tab-list">

            <!-- TABS -->
            <div class="card" ng-repeat="tab in tabs | orderBy: 'created':true">
              <div class="item item-divider splyttr-header-wrapper">
                {{tab.name}}
            </div>
            <div class="item item-text-wrap">
                Balance: ${{tab.total}}
                <p>{{tab.description}}</p>
                <div class="tab-content-member-wrapper">
                    <span class="tab-content-member-label">Members</span>
                    <ul class="member-list">
                        <ion-scroll direction="x" style="white-space:nowrap;" has-bouncing="true">
                            <li
                            ng-repeat="member in tab.members | orderBy: 'debt'" 
                            ng-style="{ 'background-image': member.img ? 'url({{member.img}})' : 'url(img/blank-user.png)' }" 
                            ng-class="{'member-checked': member.debt}">
                            </li>
                        </ion-scroll>
                    </ul>
                </div>
            </div>
            <!-- END TABS -->
</ion-content>

<!-- NO TABS LABEL -->
<span ng-if="tabs.length == 0" class="tab-message" >No tabs</span>            

<!-- FAB -->
<div class="FAB" ng-click="openModal()">
    <i class="icon ion-plus-round"></i>
</div>
</ion-view>
